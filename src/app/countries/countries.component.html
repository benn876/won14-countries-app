<div class="mat-elevation-z8 card">

<div id="add-button">
  <button mat-mini-fab color="black" (click)="openDialog()" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let country"> {{country.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let country"> {{country.countryName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef> Population </th>
      <td mat-cell *matCellDef="let country"> {{country.population}} </td>
    </ng-container>
  
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let country"> {{country.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let country">
            <button mat-button color="primary" (click)="openDialog(country)"> UPDATE </button>
            <button mat-button color="warn" (click)="deleteCountry(country.id)"> DELETE </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [length]="100"
                 showFirstLastButtons
                 aria-label="Show countries">
  </mat-paginator>
</div>
